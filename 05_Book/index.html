        <!-- Meta Tags -->

        <meta property="og:description" content="고민이 있으신가요? 60가지의 현실적인 조언이 담긴 책을 펼쳐보세요. 당신이 듣고 싶지 않은, 하지만 꼭 들어야 할 조언을 해드립니다." /> <!-- 설명 설정 -->
        <meta property="og:image" content="./assets/images/thumbnail.png" /> <!-- 이미지 설정 -->
        <meta property="og:url" content="" /> <!-- URL 설정 -->

        <!-- Progressive Web App -->
        <link rel="manifest" href="/manifest.json">

        <!-- Favicon Links -->
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png"> <!-- 16x16 파비콘 -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png"> <!-- 32x32 파비콘 -->
        <link rel="icon" type="image/png" sizes="64x64" href="./assets/favicons/favicon-64x64.png"> <!-- 64x64 파비콘 -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/favicon-180x180.png"> <!-- 애플 터치 아이콘 -->

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

        <!-- CSS Stylesheet -->
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            html {
                font-family: 'Noto Sans KR', sans-serif;
                font-weight: bold;
            }
            body {
                width: 100vw;
                height: 100vh;
                background-color: #212121;
            }
            main {
                position: absolute;
                left: 5%;
                top: 5%;
                width: 95%;
                height: 90%;
            }
            
            .book {
                width: 100%;
                height: 100%;
                perspective: 1000px;
            }

            .page {
                font-size: 1.4rem;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 20px;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #fdfdfd;
                border: 1px solid #e8e6e6;
                box-shadow: inset 3px 0px 20px rgba(0,0,0,0.1);
                transition: transform 0.4s ease-in-out;
                padding: 32px;
            }
            .page.flipped {
                transform-origin: left;
                transform: rotateY(-180deg);
            }
            .page.cover {
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <main>
            <article id="book" class="book">
            </article>
        </main>

        <!-- JavaScript -->
        <script>
            const adviceList = [
                "노력한만큼 되는 것도 힘들다",
                "니 기준은 너한테만 옳다",
                "아이궁ㅜㅜ",
                "역사는 계속 반복된다",
                "ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ",
                "니가 뭔데",
                "니가 자처한거다",
                "받아들여라",
                "꿈 깨라",
                "열심히나 하고 바래라",
                "될 놈은 벌써 했다",
                "운도 실력이다. 넌 둘 다 없다",
                "거울을 먼저 보는 건 어때?",
                "남 탓하기 전에 나부터 돌아보자",
                "세상은 너 중심이 아니다",
                "착각은 자유지만 정도껏 해라",
                "하기 싫으면 하지 마라. 대신 결과도 받아라",
                "내일 한다고? 오늘 안 한 놈이?",
                "그게 되겠냐?",
                "응 아니야",
                "핑계 댈 시간에 한 페이지라도 더 봐라",
                "니가 제일 문제다",
                "로또 살 돈도 없으면서 무슨 대박을 꿈꿔?",
                "정신 차려, 이 각박한 세상 속에서",
                "남들은 벌써 저만치 가고 있다",
                "잠이 오냐 지금?",
                "상처받은 척하지 마라. 니가 준 게 더 많다",
                "아무것도 안 하면 아무 일도 안 일어난다",
                "운명은 니 편이 아니다",
                "현실은 영화가 아니다",
                "노력은 배신하지 않는다. 다만 니 노력이 부족할 뿐",
                "후회할 짓 좀 하지 마라",
                "입만 살아서는",
                "바랄 걸 바래라",
                "니가 특별한 줄 알지?",
                "시간은 널 기다려주지 않는다",
                "딱 니 수준에 맞는 결과다",
                "포기하는 것도 재능이다",
                "기적은 없다. 실력만 있을 뿐",
                "한 번 더 생각해 봐라. 그래도 안 될 것 같지?",
                "노력은 니가 하고 보상은 운이 정한다",
                "아프니까 청춘이면 환자는 평생 청춘이냐?",
                "늦었다고 생각할 때가 진짜 너무 늦은 거다",
                "너만 힘든 거 아니다. 근데 니가 제일 못 버틴다",
                "포기는 배추 셀 때나 하는 게 아니라 지금 니가 할 일이다",
                "간절히 원하면 우주가 도와주는 게 아니라 남들이 비웃는다",
                "실패는 성공의 어머니? 너는 어머니가 너무 많다",
                "니가 하는 고민의 90%는 니 게으름 때문이다",
                "지금 자면 꿈을 꾸지만 지금 하면 꿈도 못 꾼다 (피곤해서)",
                "남들이 너를 응원하는 건 니가 위협이 안 되기 때문이다",
                "성공의 사다리? 남들은 엘리베이터 타고 올라갔다",
                "열정 같은 소리 하네. 실력이나 키워라",
                "세상은 넓고 할 일은 많은데 니가 할 수 있는 건 없다",
                "인생은 실전이다. 연습 게임 그만해라",
                "니가 믿는 '나중에'는 영원히 오지 않는다",
                "잘봐, 이게 니가 도망쳐온 결과다",
                "돈이 전부는 아니지만 그만한 게 또 없다",
                "니 고집을 개성이라고 착각하지 마라",
                "재능 없는 노력이 얼마나 비참한지 보여주는 예",
                "오늘도 고생했다. 내일은 더 힘들 예정이니까"
            ];
            const book = document.getElementById('book');
            let isAnimating = false;
            let opened = false;

            function initBook() {
                book.innerHTML = "";

                [...adviceList].reverse().forEach((text, index) => {
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.style.zIndex = index + 1; // 낮은 인덱스가 아래로
                    page.innerHTML = `<p>${text}</p>`;
                    book.appendChild(page);
                });

                const cover = document.createElement('div');
                cover.className = 'page cover';
                cover.innerHTML = `<h1>조언 ${adviceList.length}선</h1>`;
                cover.innerHTML += `<p>질문을 생각하고<br>클릭해주세요</p>`;
                cover.style.zIndex = 999;
                book.appendChild(cover);
            }

            async function openBook() {
                if (isAnimating) {
                    return;
                }

                isAnimating = true;
                initBook();
                await new Promise(resolve => setTimeout(resolve, 500));

                const pages = Array.from(document.querySelectorAll('.page')).reverse();
                const targetCount = Math.floor(Math.random() * (adviceList.length - 2)) + 1;
                const interval = 2000 / targetCount;

                for (let i = 0; i <= targetCount; i++) {
                    pages[i].style.transition = `transform ${interval}ms ease-in-out`;
                    pages[i].classList.add('flipped');
                    await new Promise(resolve => setTimeout(resolve, interval / 2));
                    pages[i].style.zIndex = i;
                }

                isAnimating = false;
            }

            initBook();
            book.addEventListener('click', _ => {
                if (!isAnimating) {
                    if (opened) {
                        initBook();
                    } else {
                        openBook();
                    }
                    opened = !opened;
                }
            });
        </script>
    </body>
</html>
