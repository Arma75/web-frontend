        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script>
            document.addEventListener('input', e => {
                if (e.target.matches('[type=range]')) {
                    color.style.backgroundColor = `rgb(${redRange.value}, ${greenRange.value}, ${blueRange.value})`;
                }
            });

            createButton.onclick = _ => {
                let width = Math.max(0, parseInt(widthInput.value));
                let height = Math.max(0, parseInt(heightInput.value));

                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext('2d');
                ctx.fillStyle = `rgb(${redRange.value}, ${greenRange.value}, ${blueRange.value})`;
                ctx.fillRect(0, 0, width, height);

                const link = document.createElement('a');
                link.download = `favicon-${width}x${height}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            createSetButton.onclick = async _ => {
                const zip = new JSZip();
                const sizes = [
                    [16, 16],
                    [32, 32],
                    [64, 64],
                    [72, 72],
                    [180, 180],
                    [192, 192],
                    [512, 512],
                ];

                for (let size of sizes) {
                    const width = size[0];
                    const height = size[1];

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = `rgb(${redRange.value}, ${greenRange.value}, ${blueRange.value})`;
                    ctx.fillRect(0, 0, width, height);

                    const dataUrl = canvas.toDataURL('image/png').split(',')[1];
                    zip.file(`favicon-${width}x${height}.png`, dataUrl, {base64: true});
                }

                const canvas = document.createElement('canvas');
                canvas.width = 1200;
                canvas.height = 630;

                const ctx = canvas.getContext('2d');
                ctx.fillStyle = `rgb(${redRange.value}, ${greenRange.value}, ${blueRange.value})`;
                ctx.fillRect(0, 0, 1200, 630);

                const dataUrl = canvas.toDataURL('image/png').split(',')[1];
                zip.file(`thumbnail.png`, dataUrl, {base64: true});

                const content = await zip.generateAsync({type: "blob"});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = "favicons_set.zip";
                link.click();
            };
        </script>
